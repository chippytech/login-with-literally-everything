<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .login-card {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    }

    .login-title {
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .provider-btn {
      border-radius: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      transition: all 0.15s ease;
    }

    .provider-btn:hover {
      transform: translateY(-2px);
    }

    .provider-icon {
      width: 22px;
      text-align: center;
    }

    .footer-note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 25px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h1 class="login-title mb-2">Login With Everything</h1>
  <p class="text-muted mb-4">
    We couldn't decide which login providers to support, so we chose all of them.
  </p>

  <div class="row g-2" id="providerGrid"></div>

  <div class="footer-note text-center">
    This page definitely does not store your data. It just thinks about it.
  </div>
  <span style="font-size: 10px; color: gray;">Created by <a href="https://chippytime.com">chippytime.com</a></span>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">

    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>

      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">
          Abort Mission
        </button>
        <button class="btn btn-primary rounded-pill">
          I Accept My Fate
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

const modal = new bootstrap.Modal(document.getElementById("loginModal"));

providers.forEach(p => {
  const col = document.createElement("div");
  col.className = "col-6 col-md-4 col-lg-3";

  const btn = document.createElement("button");
  btn.className = "btn btn-outline-dark w-100 provider-btn";
  btn.innerHTML = `
    <i class="${p.style} ${p.icon} provider-icon"></i>
    <span>Login with ${p.name}</span>
  `;

  btn.onclick = () => {
    document.getElementById("modalTitle").innerHTML =
      `<i class="${p.style} ${p.icon} me-2"></i>Login with ${p.name}`;
    document.getElementById("modalBody").innerHTML = p.text;
    modal.show();
  };

  col.appendChild(btn);
  grid.appendChild(col);
});
</script>

</body>
</html>
